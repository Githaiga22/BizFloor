<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - One4All</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 8px;
            margin-bottom: 10px;
        }
        .error { color: red; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
        .login-link { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Sign Up for One4All</h2>
    <div id="error" class="error"></div>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="isBusinessOwner" name="isBusinessOwner">
                Register as Business Owner
            </label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        is_business_owner: document.getElementById('isBusinessOwner').checked
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const data = await response.json();
                // Store token
                localStorage.setItem('token', data.token);
                // Redirect based on user type
                window.location.href = data.user.is_business_owner ? '/business-dashboard' : '/customer-dashboard';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
